	<div id="message">
		<button type="button" onClick="addMessage();">Motivating Comment</button>
		<script>
			function addMessage() {
				document.getElementById('message').innerText = 'You should get 100% no problem!';
			}
		</script>
	</div>

	<div id="message2">
		<button type="button" onClick="addMessage2();">Button 2</button>
		<script>
			function addMessage2() {
				document.getElementById('message2').innerText = 'I like soccer';
			}
		</script>
	</div>

	<div id="pageInfo">
		<div id="messageclear">
			Remove Message -->
			<button type="button" onclick="clearMessage()">Clear</button>
			<script>
				function clearMessage() {
					document.getElementById('messageclear').style.display = 'none';
				}
			</script>
		</div>

		<div id="lamp">
			<button id="lampOnBtn">Turn On Lamp</button>
			<button id="lampOffBtn">Turn Off Lamp</button>
			<script>
				const lampOnBtn = document.getElementById("lampOnBtn");
				const lampOffBtn = document.getElementById("lampOffBtn");
				const lamp = document.getElementById("lamp");

				lampOnBtn.addEventListener("click", function () {
					lamp.style.transform = "rotate(45deg)";
				});

				lampOffBtn.addEventListener("click", function () {
					lamp.style.transform = "rotate(0deg)";
				});
			</script>
		</div>
